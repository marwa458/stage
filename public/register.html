<!DOCTYPE html>
<html>
<head>
    <title>register!</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register-contrainer">
        <form method="post" class="register-form">
            
            <h1 class="h3 mb-3 font-weight-normal">Create new account</h1>
            
            <!-- Champ first_name -->
            <div class="form-group">
                <input type="text" name="first_name" id="inputFirstName" class="form-control" autocomplete="given-name" required autofocus>
                <label for="inputFirstName">First Name</label>
                <i></i>
            </div>
            
            <!-- Champ last_name -->
            <div class="form-group">
                <input type="text" name="last_name" id="inputLastName" class="form-control" autocomplete="family-name" required>
                <label for="inputLastName">Last Name</label>
                <i></i>
            </div>
            
            <!-- Champ phone_number -->
            <div class="form-group">
                <input type="tel" name="phone_number" id="inputPhoneNumber" class="form-control" autocomplete="tel" required>
                <label for="inputPhoneNumber">Phone Number</label>
                <i></i>
            </div>
            
            <!-- Champ email -->
            <div class="form-group">
                <input type="email" name="email" id="inputEmail" class="form-control" autocomplete="email" required>
                <label for="inputEmail">Email</label>
                <i></i>
            </div>
            
            <!-- Champ password  -->
            <div class="form-group">
                <input type="password" name="password" id="inputPassword" class="form-control" autocomplete="current-password" required>
                <label for="inputPassword">Password</label>
                <i></i>
            </div>
            
            <!-- Jeton CSRF  -->
            <input type="hidden" name="_csrf_token" value="csrf_token_value">
            
            <button class="btn btn-lg btn-primary" type="submit">Create new account</button>
        </form>
    </div>
</body>
</html>
