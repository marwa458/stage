<!DOCTYPE html>
<html>
<head>
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="css/register.css">
    
</head>
<body>
    <div class="register-container">
        <form method="post" class="register-form">
            
            <h1 class="h3 mb-3 font-weight-normal">Créer un nouveau compte</h1>
            
            <!-- Champ email -->
            <div class="form-group">
                <input type="email" name="email" id="inputEmail" class="form-control" autocomplete="email" required autofocus>
                <label for="inputEmail">Email</label>
                <i></i>
            </div>

            <!-- Champ mot de passe -->
            <div class="form-group">
                <input type="password" name="password" id="inputPassword" class="form-control" autocomplete="current-password" required>
                <label for="inputPassword">Mot de passe</label>
                <i></i>
            </div>

            <!-- Champ CIN -->
            <div class="form-group">
                <input type="text" name="cin" id="inputCIN" class="form-control" required>
                <label for="inputCIN">CIN</label>
                <i></i>
            </div>

            <!-- Champ date de naissance -->
            <div class="form-group">
                <input type="date" name="birthday" id="inputBirthday" class="form-control" required>
                <label for="inputBirthday">Date de naissance</label>
                <i></i>
            </div>

            <!-- Champ nom complet -->
            <div class="form-group">
                <input type="text" name="fullname" id="inputFullname" class="form-control" required>
                <label for="inputFullname">Nom complet</label>
                <i></i>
            </div>

            <!-- Champ adresse -->
            <div class="form-group">
                <input type="text" name="address" id="inputAddress" class="form-control" required>
                <label for="inputAddress">Adresse</label>
                <i></i>
            </div>

            <!-- Champ numéro de téléphone -->
            <div class="form-group">
                <input type="tel" name="tel" id="inputTel" class="form-control" required>
                <label for="inputTel">Numéro de téléphone</label>
                <i></i>
            </div>
            
            <!-- Jeton CSRF -->
            <input type="hidden" name="_csrf_token" value="csrf_token_value">
            
            <button class="btn btn-lg btn-primary" type="submit">Créer un nouveau compte</button>
        </form>
    </div>
</body>
</html>
